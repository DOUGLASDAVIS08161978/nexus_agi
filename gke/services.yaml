apiVersion: v1
kind: Service
metadata:
  name: nexus-agi-service
  namespace: nexus-agi
  labels:
    app: nexus-agi
spec:
  type: LoadBalancer
  selector:
    app: nexus-agi
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: Service
metadata:
  name: aria-service
  namespace: nexus-agi
  labels:
    app: aria
spec:
  type: LoadBalancer
  selector:
    app: aria
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-data-pvc
  namespace: nexus-agi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard-rwo
