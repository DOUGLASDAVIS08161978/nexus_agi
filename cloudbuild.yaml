# Cloud Build configuration for automated deployment
steps:
  # Build Nexus AGI image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.nexus.gcp'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nexus-agi:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nexus-agi:latest'
      - '.'
    id: 'build-nexus'

  # Build ARIA image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.aria.gcp'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aria:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aria:latest'
      - '.'
    id: 'build-aria'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/nexus-agi:$COMMIT_SHA'
    waitFor: ['build-nexus']
    id: 'push-nexus-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/nexus-agi:latest'
    waitFor: ['build-nexus']
    id: 'push-nexus-latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/aria:$COMMIT_SHA'
    waitFor: ['build-aria']
    id: 'push-aria-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/aria:latest'
    waitFor: ['build-aria']
    id: 'push-aria-latest'

  # Deploy to Cloud Run - Nexus AGI
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'nexus-agi'
      - '--image=gcr.io/$PROJECT_ID/nexus-agi:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--max-instances=10'
      - '--allow-unauthenticated'
    waitFor: ['push-nexus-sha']
    id: 'deploy-nexus-cloudrun'

  # Deploy to Cloud Run - ARIA
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'aria'
      - '--image=gcr.io/$PROJECT_ID/aria:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--timeout=3600'
      - '--max-instances=10'
      - '--allow-unauthenticated'
    waitFor: ['push-aria-sha']
    id: 'deploy-aria-cloudrun'

  # Deploy to GKE (optional - uncomment to enable)
  # - name: 'gcr.io/cloud-builders/kubectl'
  #   args:
  #     - 'apply'
  #     - '-f'
  #     - 'gke/'
  #   env:
  #     - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
  #     - 'CLOUDSDK_CONTAINER_CLUSTER=nexus-agi-cluster'
  #   waitFor: ['push-nexus-latest', 'push-aria-latest']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/nexus-agi:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/nexus-agi:latest'
  - 'gcr.io/$PROJECT_ID/aria:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/aria:latest'

# Build timeout
timeout: 1800s

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Substitutions
substitutions:
  _REGION: 'us-central1'
